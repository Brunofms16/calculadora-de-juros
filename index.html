<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="menu-h">
<ul>
    <li><a href="https://github.com/Brunofms16">Home</a> </li>
    <li><a href="https://github.com/Brunofms16?tab=repositories">Projetos</a> </li>

</ul>

    <div class="container" id="container">
<div id="calc">
    <h2>Calculadora de juros compostos</h2>


<div id="inpbox">
    <div class="field">
        <p>Valor inicial (Capital):</p>
<label for="value"></label>
<input type="number" name="" id="value" >
    </div>
    <div class="field">
        <p>Taxa de juros a.m:</p>
<label for="fee"></label>
<input type="number" name="" id="fee">
    </div>
    <div class="field">
        <p>tempo de <br> rendimento a.m:</p>
      <label for="time"></label>  
      <input type="number" name="" id="time" >
    </div>

    <div class="result">
        <h4>Resultado</h4>
        <span id="total">0,00</span>
    </div>

    <div id="data"></div>
    <button id="calculate" value="" >Calcular</button>


    <div id="inpboxs"> </div>
    <span id="pdf">Gerar PDF</span>
    
    
 
</div>





</div>


    </div>

 
  

    <script src="script.js"></script>
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
</body>
</html>
